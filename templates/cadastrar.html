{% extends 'layout.html' %}

{% block t %}
<h1>Cadastro de Jogos</h1>
{% endblock %}

{% block body %}
<h2>Cadastrando Jogo</h2>
<form action="{{url_for('cadastrar')}}" method="POST">
	<table>
		<tr>
			<td>Código</td>
			<td><input type="text" name="codigo"></td>
		</tr>
		<tr>
			<td>Nome</td>
			<td><input type="text" name="nome"></td>
		</tr>
		<tr>
			<td>Desenvolvedor(a)</td>
			<td><input type="text" name="desenvolvedor"></td>
		</tr>
		<tr>
			<td>Ano de Lançamento</td>
			<td><input type="text" name="ano"></td>
		</tr>
		<tr>
			<td>Nota</td>
			<td><input type="number" step="0.01" name="nota"></td>
		</tr>
		<tr>
			<td>Valor do Jogo (R$)</td>
			<td><input type="number" step="0.01" name="valor"></td>
		</tr>         
	</table><br>
	<input class="btn btn-outline-secondary" type="submit" value="Cadastrar">
</form>
{% endblock %}
