{% extends 'layout.html' %}

{% block t %}
<h1>Aterações dos Jogos</h1>
{% endblock %}


{% block body %}
<h2>Alterando Jogo</h2>

<form action="{{url_for('alterar')}}" method="POST">
	<table>
		<tr>
			<td>Código do jogo a ser alterado</td>
			<td><input type="text" name="codigo"></td>
		</tr>
		<tr>
			<td>Novo Nome</td>
			<td><input type="text" name="nome"></td>
		</tr>
		<tr>
			<td>Novo Desenvolvedor(a)</td>
			<td><input type="text" name="desenvolvedor"></td>
		</tr>
		<tr>
			<td>Novo Ano de Lançamento</td>
			<td><input type="text" name="ano"></td>
		</tr>
		<tr>
			<td>Nova Nota</td>
			<td><input type="number" step="0.01" name="nota"></td>
		</tr>
		<tr>
			<td>Novo Valor do Jogo(R$)</td>
			<td><input type="number" step="0.01" name="valor"></td>
		</tr>      
	</table>
	<input class="btn btn-outline-secondary" type="submit" value="Alterar">
</form>

{% endblock %}
